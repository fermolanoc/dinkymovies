<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinky Video</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 320px)"
      href="css/main.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 1023px)"
      href="css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1024px)"
      href="css/desktop.css"
    />
    <script
      src="https://kit.fontawesome.com/5a24bfd130.js"
      crossorigin="anonymous"
    ></script>
    <!-- INCLUDING JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav>
        <div class="logo">
          <h1>Dinky Video</h1>
        </div>

        <menu>
          <a href="">New Releases</a>
          <a href="">Categories</a>
          <a href="">FAQ</a>
        </menu>
      </nav>
      <!-- End Nav -->
    </header>
    <!-- End Header -->

    <!-- Hero -->
    <div class="hero">hero</div>
    <!-- End Hero -->

    <!-- Search area -->
    <div class="container">
      <p>Looking for something specific?</p>
      <form action="">
        <div class="form-group">
          <input type="text" id="inputValue" />
        </div>
        <button type="submit" id="search" class="btn btn-confirm">
          Search
        </button>
      </form>

      <div id="movies-searchable"></div>
      <!-- End Search area -->

      <!-- Categories -->
      <h2>New Release</h2>
      <div class="wrapper">
        <div class="card">
          <img src="" alt="" id="cover" />
          <p class="intento"></p>
        </div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
      </div>
      <h2>Not on Netflix</h2>
      <div class="wrapper">
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
      </div>
      <h2>Family Time</h2>
      <div class="wrapper">
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
      </div>
    </div>
    <!-- End Categories -->

    <!-- Footer -->
    <footer>
      <div class="social_media" style="font-size: 1rem; color: #fdb827">
        <span><i class="fab fa-facebook-square fa-2x"></i></span>
        <span><i class="fab fa-twitter-square fa-2x"></i></span>
        <span><i class="fab fa-instagram-square fa-2x"></i></span>
      </div>
      <div class="legal">
        <p>Legal Terms & Conditions</p>
        <p>About what we do</p>
        <p>Contact us</p>
        <p class="copyright"><b>&copy;DinkyStudio, Minnesota, US</b></p>
      </div>
    </footer>
    <!-- End Footer -->

    <script src="./assets/js/app.js"></script>
  </body>
</html>
